<!doctype html>
<html>
<body>
<div id="divvy" onmouseover="changeColor()" style="width: 100px;
height: 100px; background-color: pink;">
<script>

document.getElementById("divvy").style.backgroundColor =
"blue";
}
</script>

</body>
</html>
